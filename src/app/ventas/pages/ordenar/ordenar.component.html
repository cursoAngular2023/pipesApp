<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'francisco' | mayusculas:enMayusculas }}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button (click)="cambiar()"
            aria-label="cambiar mayusculas"
            pButton type="button" 
            label="toggle mayÃºsculas"
            class="mr-1 p-button-warning"></button>

        <button 
            aria-label="por nombre"
            pButton type="button"
            icon="pi pi-sort"
            label="por nombre"
            class="mr-1"></button>
        
        <button 
            aria-label="vuela"
            pButton type="button"
            icon="pi pi-sort"
            label="Vuela"
            class="mr-1 p-button-success"></button>

        <button 
            aria-label="por color"
            pButton type="button"
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | ordenar" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
